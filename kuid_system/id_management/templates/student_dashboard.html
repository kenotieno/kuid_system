{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-4">
            <div class="card mb-4 shadow">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Student Profile</h5>
                </div>
                <div class="card-body text-center">
                    <img src="{% static 'images/student-avatar.png' %}" alt="Student" class="rounded-circle mb-3" width="120">
                    <h4>{{ user.username }}</h4>
                    <p class="text-muted">Student Account</p>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-info text-white">
                    <h5 class="mb-0">Quick Actions</h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <div class="card h-100 border-0 shadow-sm">
                                <div class="card-body">
                                    <h5 class="card-title">Lost ID</h5>
                                    <p class="card-text">Report your lost student ID card</p>
                                    <a href="{% url 'report-lost-id' %}" class="btn btn-danger w-100">Report Lost ID</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <div class="card h-100 border-0 shadow-sm">
                                <div class="card-body">
                                    <h5 class="card-title">Search IDs</h5>
                                    <p class="card-text">Check if your ID has been found</p>
                                    <a href="{% url 'search-id' %}" class="btn btn-success w-100">Search Found IDs</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
